<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AI Lead Strategies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">üöÄ</div>
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            
            <div id="message" class="message hidden"></div>
            
            <form id="forgot-password-form" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    Send Reset Link
                </button>
            </form>
            
            <div class="back-link">
                <a href="/index.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3001';
        
        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');
            const emailInput = document.getElementById('email');
            
            // Clear previous messages
            messageDiv.className = 'message hidden';
            messageDiv.textContent = '';
            
            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: emailInput.value
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message
                    messageDiv.className = 'message success';
                    messageDiv.textContent = result.message || 'If an account exists with this email, a password reset link has been sent.';
                    
                    // Clear the form
                    emailInput.value = '';
                    
                    // Reset button text after a delay
                    setTimeout(() => {
                        submitBtn.textContent = 'Send Reset Link';
                        submitBtn.disabled = false;
                    }, 3000);
                } else {
                    // Show error message
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.error || 'Failed to send reset link. Please try again.';
                    
                    submitBtn.textContent = 'Send Reset Link';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                // Show connection error
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Connection error. Please check your internet connection and try again.';
                
                submitBtn.textContent = 'Send Reset Link';
                submitBtn.disabled = false;
            }
        }
        
        // Check if there's a message in URL params (e.g., from redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message success';
            messageDiv.textContent = decodeURIComponent(message);
        }
    </script>
</body>
</html>
